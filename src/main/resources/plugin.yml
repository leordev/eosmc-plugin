name: EosMcPlugin
version: 0.0.1
main: io.github.leordev.eosmc.EosMcPlugin
api-version: 1.13

commands:
  dump:
    description: Dump EOS Items
    usage: /dump
  eosacc:
    description: Set EOS Account
    usage: /eosacc <account>
  deposit:
    description: Deposit items to Blockchain
    usage: /deposit
    aliases: [dp]
  withdraw:
    description: Withdraw items from player Blockchain Chest
    usage: /withdraw
    aliases: [wt]